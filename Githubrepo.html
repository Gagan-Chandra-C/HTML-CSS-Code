<!DOCTYPE html> 
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>GitHub Layout</title>
      <style> body { margin: 0; font-family: Arial, sans-serif; background-color: #dfeee3; /* Light greenish background */ color: #333; } header { background-color: #24292e; color: white; padding: 10px 20px; display: flex; align-items: center; justify-content: center; font-size: 20px; } .container { padding: 20px; display: grid; grid-template-columns: 1fr 2fr; grid-gap: 20px; } .sidebar { background-color: #333; height: 400px; border-radius: 10px; } .content { display: grid; grid-template-rows: auto auto; grid-gap: 20px; } .search-bar { background-color: #333; height: 50px; border-radius: 10px; } .cards { display: grid; grid-template-columns: repeat(3, 1fr); grid-gap: 20px; } .card { background-color: #333; height: 150px; border-radius: 10px; } .main-content { background-color: #333; height: 150px; border-radius: 10px; margin-top: 20px; } </style>
   </head>
   <body>
      <header> GitHub </header>
      <div class="container">
         <div class="sidebar"></div>
         <div class="content">
            <div class="search-bar"></div>
            <div class="cards">
               <div class="card"></div>
               <div class="card"></div>
               <div class="card"></div>
            </div>
            <div class="main-content"></div>
         </div>
      </div>
   </body>
</html>
